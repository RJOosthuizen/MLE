<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Divs and Spans</h1>

  <div class="groupone">
    <h1>Group 1</h1>
    <p>paragraph part of group 1</p>
  </div>
<!-- allows to create class to perform action on every element within -->



<!-- span tag is inline -->
<div class="groupone">
  <h1>Group 1</h1>
  <p>paragraph <span>part of</span> group 1</p>
</div>

  </body>
</html>
