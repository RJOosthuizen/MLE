<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Lists</h1>

    <h2>Ordered</h2>
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ol>

    <h2>Unordered</h2>
    <ul>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
    </ul>

    <h2>Nested Lists</h2>
    <ol>
      <li>First Item</li>
      <ul>
        <li>First Item sub list 1</li>
        <li>First Item sub list 2</li>
      </ul>
      <li>Second Item</li>
      <ul>
        <li>Second Item sub list 1</li>
        <li>Second Item sub list 2</li>
      </ul>
    </ol>

  </body>
</html>
