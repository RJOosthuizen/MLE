<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <h1>Tables</h1>

    <table border="1">
      <thead>
        <th>Number</th>
        <th>Color</th>
        <th>Country</th>
      </thead>
      <tr>
        <td>250</td>
        <td>Red</td>
        <td>USA</td>
      </tr>
      <tr>
        <td>251</td>
        <td>Blue</td>
        <td>SA</td>
      </tr>
    </table>

    <!-- border gives table border -->
    <!-- table main tag -->
    <!-- thead is the column tag -->
    <!-- th is the column names -->
    <!-- tr is the row tag -->
    <!-- td is the actual values -->
    <!-- add another tr and td to add another column -->

  </body>
</html>
