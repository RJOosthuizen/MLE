<!-- input tag! -->

    <form class="formclass1" action="index.html" method="post">
      <h1>Login</h1>
      <h2>Please input your Email and Password</h2>

      <input type="email" name="loginemail" value="Email here">
      <input type="password" name="loginpassword" value="password please">
      <!-- default value for password does not make sense -->
      <input type="submit" name="loginsubmit" value="Login">
    </form>
<!-- class for form same as other tags, action what page?, http method -->
<!-- input tag: type = type of control. name = name of input. value = default value-->


  <form class="colorclass" action="index.html" method="post">
