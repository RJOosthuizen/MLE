<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hello</title>
    <link rel="stylesheet" href="{% static "css/index.css" %}">
  </head>
  <body>
    <h1>test page</h1>
    <!-- <h2>{{insert_content}}</h2> -->
    <h2>access records</h2>
    <div>
      {% if access_records %}
      <table class="djangotwo">
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
        </thead>

      {% for acc in access_records %}
      <tr>
        <td>{{ acc.name }}</td>
        <td>{{ acc.date }}</td>
      </tr>
      {% endfor %}
    </table>
    {% else %}
    <p>NO ACCESS RECORDS FOUND</p>
    {% endif %}
    </div>
  </body>
</html>
