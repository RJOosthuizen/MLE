<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/index.css" %}">
  </head>
  <body>

    <!-- nav bar -->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <img alt="Brand" src="{% static "images/SampleLogo.png" %}">
          </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <ul class="nav navbar-nav">
      <li class="active"><a href="http://127.0.0.1:8000/">Home <span class="sr-only">(current)</span></a></li>
      </div>
    </nav>

    <!-- content -->
    <div class="container">
      <div class="jumbotron">
        <h1>Welcome to the Rating site</h1>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Actions</strong></h3>
          </div>
          <div class="panel-body">
            <div class="list-group">
              <a href="http://127.0.0.1:8000/Movies/" class="list-group-item">
                <h3 class="list-group-item-heading">View</h3>
                <p class="list-group-item-text">Go to /Movies to view all movies</p>
              </a>
              <a href="http://127.0.0.1:8000/Add/" class="list-group-item">
                <h3 class="list-group-item-heading">Add</h3>
                <p class="list-group-item-text">Go to /Add to add movie</p>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  </body>
</html>
